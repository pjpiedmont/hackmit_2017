<!doctype html>

<html>
	<head>
		<title>News Accuracy Analyzer</title>

		<link rel="stylesheet" href="static/bootstrap/css/master.css">
		<link rel="stylesheet" href="static/styles.css">
	</head>

	<body>

		<header>
			<div>
				<h1>News Accuracy Analyzer</h1>
				<h2>Find out how accurate a news article is. Enter the plaintext below to get an estimate.</h2>
			</div>
		</header>

		<section id="input">

			<!--  -->

			<form id="check_accuracy" method="POST" autocomplete="off">
				<!-- <div class="row"> -->
					<!-- <div class="col-lg-4"> -->
						<!-- <input type="text" class="form-control" placeholder="URL" name="url" id="url"> -->
						<textarea class="form-control" placeholder="Text" name="text" id="text"></textarea>
						<button type="submit" class="btn btn-primary">SUBMIT</button>
					<!-- </div> -->
					<!-- <div class="col-lg-8"> -->
					<!-- </div> -->
				<!-- </div> -->
			</form>

		</section>

		<section id="hidden">

			<div id="results">
				<span>This article is likely</span>
				<div class="ko-progress-circle" data-progress="0">
					<div class="ko-circle">
						<div class="full ko-progress-circle__slice">
							<div class="ko-progress-circle__fill"></div>
						</div>
						<div class="ko-progress-circle__slice">
							<div class="ko-progress-circle__fill"></div>
							<div class="ko-progress-circle__fill ko-progress-circle__bar"></div>
						</div>
					</div>
					<div class="ko-progress-circle__overlay"></div>
				</div>
				<div id="percent"></div>
				<span>accurate.</span>
			</div>

		</section>

		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

		<!-- <script src="static/progressbar.js"></script> -->

		<script src="static/countUp.js"></script>

		<script src="static/scripts.js"></script>

	</body>
</html>
