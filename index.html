<!doctype html>

<html>
	<head>
		<title>News Accuracy Analyzer</title>

		<link rel="stylesheet" href="static/bootstrap/css/master.css">
		<link rel="stylesheet" href="static/styles.css">
	</head>

	<body>

		<h1>News Accuracy Analyzer</h1>

		<p>
			This application analyzes the accuracy of news articles. Enter the URL or plaintext of your article below and find out how accurate it is.
		</p>

		<form id="check_accuracy">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="URL" name="url" id="url">
					<textarea class="form-control" placeholder="Text" name="text" id="text"></textarea>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="col">
					<span>Estimated accuracy: <span id="accuracy"></span></span>
				</div>
			</div>
		</form>

		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

		<script src="static/scripts.js"></script>

	</body>
</html>
